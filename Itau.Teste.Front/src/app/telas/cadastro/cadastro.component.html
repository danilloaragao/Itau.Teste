
<div class="container">
    <div class="col s12 m12 center">
        <div class="card">
            <div class="row">
                <div class="col s4 m4">
                    <input [(ngModel)]="this.lancamento.dataHoraLancamento" type="datetime-local">
                    <span class="nome-campo">Data Hora Lancamento</span>
                </div>
                <div class="col s3 m3">
                    <select class="browser-default" (change)="selecaoTipoLancamento($event.target.value)">
                        <option value="1"selected>Debito</option>
                        <option value="2">Cr√©dito</option>
                      </select>
                      <span class="nome-campo">Tipo</span>
                </div>
                <div class="col s4 m4">
                    <input [(ngModel)]="this.lancamento.valor" type="number" step=".01" />
                    <span class="nome-campo">Valor</span>
                </div>
                <div class="col s1 m1 icone">
                    <i-feather name="check" class="gravar" (click)="cadastrar()"></i-feather>
                </div>
            </div>
        </div>
    </div>
</div>
